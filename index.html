<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: aliceblue;">
  <main>
    <form>
      <label for="name">
        <input type="text" name="name" id="name" placeholder="输入名字">
      </label>
      <button id="submit" type="button">提交</button>
    </form>
  </main>
  <button id="btn">验证</button>
  <script>
    var isVerified = false
    document.getElementById('submit').onclick = function () {
      if (!isVerified) {
        alert('请先验证!')
      } else {
        alert('提交成功')
      }


    }


    document.getElementById('btn').onclick = function() {
      var uuid = Math.floor(Math.random() * 9000 + 1000).toString()
      var input = document.createElement('input')
      input.placeholder = '请输入验证码'
      document.body.appendChild(input)

      var btn = document.createElement('button')
      btn.innerHTML = '确认'
      document.body.appendChild(btn)
      btn.onclick = function() {
        var code = input.value
        var encodedCode = encodeURIComponent(code)
        fetch('/opt-verity?code=' + encodedCode + '&uuid=' + uuid, {
          method: 'get',
        }).then(res => res.json()).then(res => {
          var {isOk} = res;
          console.log(res)
          if (isOk) {
            isVerified = true
            alert('验证成功')
          } else {
            alert('验证失败')
          }
        })
      }



      fetch('/qrcode?sceneId=' + uuid, {
        method: 'get',
      }).then(res => res.json()).then(res => {
        console.log(res)
        var ticket = res.ticket
        var url = res.url
        var encodedTicket = encodeURIComponent(ticket)
        fetch("https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket="+encodedTicket)
        .then(res => res.blob())
        .then(res => {
          var img = document.createElement('img')
          img.src = URL.createObjectURL(res)
          document.body.appendChild(img)
        })
      })
    }
  </script>
  
</body>
</html>
